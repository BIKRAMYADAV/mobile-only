<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <navbar class="nav">
        <ul>
            <li class="homeNav"><a href="#home" class="Home">Home</a></li>
            <li class="movies"><a href="#movies" class="Movies">Movies</a></li>
            <li class="batmobile"><a href="#batmobile" class="Batmobile">Batmobile</a></li>
            <li class="contact"><a href="#Contact" class="contact">Contact</a></li>
        </ul>
    </navbar>
    <section class="home" id="home">
        <p class="homeText">"The Dark Knight prowls the shadows, a symphony of justice clad 
            in ebony and driven by unyielding determination."
        </p>
    </section>
    <section id="movies">
        <h3 class="moviesHeading">Movies</h3>
         <img src="./images/begins.jpg" alt="" class="begins movieImg" width="100px">
         <img src="./images/darkknight.jpg" alt="" class="darkKnight movieImg" width="100px">
         <img src="./images/rises.jpg" alt="" class="rises movieImg" width="100px">
         <img src="./images/thebatman.webp" alt="" class="theBatman movieImg" width="100px">
    </section>

    <section class="BatmobileSection" id="batmobile">
               <h3 class="batmobileHeading">THE BATMOBILE</h3>
              <p class="batMobileDesc">
                "The Batmobile roars like thunder, a sleek and formidable machine, embodying justice on wheels."
              </p>
              <img src="./images/batmobile.jpg" alt="" width="370px" class="batmobileImage">
    </section>

   
    <section class="Contact" id="Contact">
        <h1 class="text-centre">Contact</h1>
        <div class="form">
            <input type="text" class="form-input" name="name" id="name" placeholder="Enter your name">
            <input type="text" class="form-input" name="phone" id="" placeholder="Enter your phone number">
            <input type="email" class="form-input" name="email" id="" placeholder="Enter your email">
            <textarea name="text" id="text" cols="30" rows="3" class="form-input"
                placeholder="Send a message to the Batman..."></textarea>
            <button class="btn btnsm">submit</button>
        </div>
    </section>
</body>
</html>
